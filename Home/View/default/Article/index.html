<extend name="Public:base" />


<block name="master"> <!-- 孩子详细信息模块 -->
    <include file="Public/master"/>
</block>

<block name="statistics"> <!-- 网站统计模块 -->
    <include file="Public/statistics"/>
</block>

<block name="content"> <!-- 页面主体内容模块 -->
    <if condition="$articles neq ''">
        <volist name="articles" id="article">
            <div class="blog-post">
                <h4 class="blog-post-title">
                    {$article.title}
                </h4>
                <p class="blog-post-meta">
                    <i class='icon-calendar'></i>{$article.create_time|date='Y-m-d H:i:s',###} 
                    <a href="#">王梓</a> 
                    <i class='icon-eye-open'></i>浏览({$article.view_times})
                    <i class='icon-comment'></i>评论({$article.comment_times})
                </p>
                <p>{$article.content|htmlspecialchars_decode|stripslashes}</p>
            </div>
        </volist>
    </if>
</block>
