<extend name="Public:base" />


<block name="master"> <!-- 孩子详细信息模块 -->
    <include file="Public/master"/>
</block>

<block name="statistics"> <!-- 网站统计模块 -->
    <include file="Public/statistics"/>
</block>

<block name="content"> <!-- 页面主体内容模块 -->
    <if condition="$videos neq ''">
        <volist name="videos" id="video">
            <div class="blog-post">
                <h4 class="blog-post-title">
                    <a href="/video/id/{$video.id}">{$video.video_name}</a>
                </h4>
                <p class="blog-post-meta">
                    <i class='icon-calendar'></i>{$video.create_time|date='Y-m-d H:i:s',###} 
                    <a href="#">王梓</a> 
                    <i class='icon-eye-open'></i>浏览({$video.view_times|default=0})
                    <i class='icon-comment'></i>评论({$video.comment_times|default=0})
                </p>
                <p>
                    {$video.video_url}
                </p>
            </div>
        </volist>
    </if>
</block>
